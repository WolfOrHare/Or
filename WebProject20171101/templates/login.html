<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <style>body {
        padding-top: 60px;
    }</style>
    <link href="/statics/bootstrap3/css/bootstrap.css" rel="stylesheet"/>
    <link href="/statics/style/login-register.css" rel="stylesheet"/>
    {#    查下这个font-awesome.css是什么#}
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    {#    <script src="/statics/jquery/jquery-1.10.2.js" type="text/javascript"></script>#}
    <script src="/statics/jquery/jquery-1.11.1.js"></script>
    <script src="/statics/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
    <script src="/statics/login-register.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <!--<img src="/statics/test1.jpg">-->
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log
                in</a>
            <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
        </div>
        <div class="col-sm-4"></div>
    </div>

    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Login with</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="social">
                                {#以后完善微信二维码、支付宝、github的注册登陆功能http://www.jianshu.com/p/e3c6fe7b2f9b#}
                                <a class="circle github" href="/auth/github">
                                    <i class="fa fa-github fa-fw"></i>
                                </a>
                                <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                    <i class="fa fa-google-plus fa-fw"></i>
                                </a>
                                <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                    <i class="fa fa-facebook fa-fw"></i>
                                </a>
                            </div>
                            <div class="division">
                                <div class="line l"></div>
                                <span>or</span>
                                <div class="line r"></div>
                            </div>
                            <div class="error"></div>
                            <div class="form loginBox">
                                <form method="post" action="/login" accept-charset="UTF-8">
                                    {% csrf_token %}
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Password"
                                           name="password">
                                    <input class="btn btn-default btn-login" id="btnLogin" type="button" value="Login"
                                           onclick="loginAjax()">
                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="boc">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="post" html="{:multipart=>true}" data-remote="true" action="/register/"
                                      accept-charset="UTF-8">
                                    {% csrf_token %}

                                    <input id="reg_email" class="form-control" type="text" placeholder="Email" name="reg_email">
                                    <input id="reg_password" class="form-control" type="password" placeholder="Password"
                                           name="reg_password">
                                    <input id="password_confirmation" class="form-control" type="password"
                                           placeholder="Repeat Password" name="password_confirmation">
                                    <input class="btn btn-default btn-register" type="button" value="注册"
                                           name="commit" onclick="registerAjax()">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                            <span>
                                 <a href="javascript: showRegisterForm();">新创建一个用户吗</a>
                            ?</span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>
                        <a href="javascript: showLoginForm();">使用已有用户登录</a>?</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
